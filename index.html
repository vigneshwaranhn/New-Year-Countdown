<!-- HTML Page Start -->

<!DOCTYPE html>

<html lang="en">
    
    <!-- Head Start -->

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <meta name="description" content="Happy New Year">
    
        <meta name="author" content="vigneshwaranhn">
    
        <meta name="keywords" content="vigneshwaranhn">
    
        <link rel="stylesheet" href="./assets/css/style.css">
    
        <link rel="shortcut icon" href="./assets/img/icon.png">

        <title>New Year Countdown</title>
    
    </head>

    <!-- Head End -->

    <!-- Body Start -->

    <body>

        <div id="year" class="year"></div>
        
        <h1>New Year Countdown</h1>
        
        <div id="countdown" class="countdown">
      
            <div class="time">
      
                <h2 id="days">00</h2>
      
                <p><small>days</small></p>
      
            </div>
      
            <div class="time">
      
                <h2 id="hours">00</h2>
      
                <p><small>hours</small></p>
      
            </div>
      
            <div class="time">
      
                <h2 id="minutes">00</h2>
      
                <p><small>minutes</small></p>
      
            </div>
      
            <div class="time">
      
                <h2 id="seconds">00</h2>
      
                <p><small>seconds</small></p>
      
            </div>
    
        </div>
    
        <img src="./assets/img/spinner.gif" alt="Loading..." id="loading" class="loading">
    
    </body>

    <!-- Body End -->

    <script  src="./assets/js/main.js"></script>

    <script src="./assets/js/lock.js"></script>

</html>

    <!-- HTML Page End -->
